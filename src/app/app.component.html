
    <header id="header-home">
        <figure>
            
            <img [routerLink]="['/']" class="logo-header" src="../assets/image/home/logoVioletaOscuro.png" alt="logo">
        </figure>
         <div class="container-search">
                <img src="../assets/image/icons/lupaNegra.png" alt="search">
                <input 
                    class="input-search" 
                    type="text" 
                    placeholder="Busca tu juego"
                    (input) = "filter($event)"
                >
            </div>
        <div class="container-search-login">
           
            <button [routerLink]="['/offers']" class="btn-header-offer">
                <img src="../assets/image/icons/iconOffer.svg" alt="offer"> Ofertas
            </button>
            <button [routerLink]="['/log-in']" class="log-in">REGISTRATE</button>
            <button [routerLink]="['/sign-in']" class="sign-in">INGRESAR</button>
        </div>
        
    </header>
    <section class="container-games-cart">
        <router-outlet></router-outlet>
    </section>
