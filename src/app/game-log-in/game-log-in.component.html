        <div class="titulo">
            <h3>Regístrate Gratis</h3> 
        </div>
        <div class="btn-redes-registro">
            <button class="btn-white">
                <div class="logoRegButton">
                    <img src="../../assets/image/icons/google.svg" alt="google">
                </div>
                <div class="TextRegButton">
                    <p>Regístrate con Google</p> 
                </div>
            </button>
            <button class="btn-white">
                <div class="logoRegButton">
                    <img src="../../assets/image/icons/facebook.png" alt="facebook">

                <input type="nombre" name="nombre" id="nombre" required>

        <div class="formField">
            <label class="body2" for="mail">Apellido <span>*</span></label>
            <br>
                <input type="apellido" name="apellido" id="apellido" required>
        </div>
        <div class="formField">
            <label class="body2" for="mail">Nick Name</label>
            <br>
                <input type="nick" name="nick" id="nick" required>
        </div>

        <div class="formField">
            <label class="body2" for="mail">Edad <span>*</span></label>
            <br>
                <input type="edad" name="edad" id="edad" required>
        </div>

        <div class="robot">
            <div class="check">
                <input type="checkbox" name="robot" id="robot" value="off">
                <p class="body2">no soy un robot</p>
            </div>
            <img src="../../assets/image/icons/recaptcha.svg" alt="captcha">
        </div>

        <!-- boton animado -->
        <button id="btn-registro" class="btn-main btn-main-active tx-btn registrate"><span>Regístrate</span></button>
        <div class="formFieldLogueate">
            <p class="body2">Ya estás registrado?</p>

        </div>
